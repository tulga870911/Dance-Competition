<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>No.</th>
        <th>Name</th>        
        <th>Description</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="Dancetype in vm.dancetypes">
        <td>
            <div><strong>{{$index + 1}}</strong></div>
        </td>
        <td>
            <div>{{ Dancetype.name}}</div>
        </td>
        <td>
            <div>{{ Dancetype.description}}</div>
        </td>
        <td>
            <div>{{ Dancetype.date}}</div>
        </td>
        <td>
            <button ng-click="vm.removeDancetype(Dancetype)" class="btn btn-danger">Remove</button>
        </td>
    </tr>
</table>
