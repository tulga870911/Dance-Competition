  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3>Change Password <span class="extra-title muted"></span></h3>
        </div>
        <div class="modal-body form-horizontal">
            <p class="text-danger" ng-show = "vm.alert_flag">{{vm.alert_message}}</p>
          <div class="control-group">
              <label for="current_password" class="control-label">Current Password</label>
              <div class="controls">
                  <input type="password" name="current_password" class="form-control" ng-model = "current_password">
              </div>
          </div>
          <div class="control-group">
              <label for="new_password" class="control-label">New Password</label>
              <div class="controls">
                  <input type="password" name="new_password" class="form-control" ng-model = "new_password">
              </div>
          </div>
          <div class="control-group">
              <label for="confirm_password" class="control-label">Confirm Password</label>
              <div class="controls">
                  <input type="password" name="confirm_password" class="form-control" ng-model = "confirm_password">
              </div>
          </div> 
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary" ng-click = "vm.changepassword(current_password, new_password, confirm_password)" id="password_modal_save">Save changes</button>
        </div>
      </div>

    </div>
  </div>
