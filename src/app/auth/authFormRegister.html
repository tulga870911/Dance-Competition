<form name="authFormRegister" class="form-signin" novalidate>

    <h2 class="form-signin-heading" ng-bind="vm.formTitle"></h2>

    <p ng-show="vm.error" class="text-danger" ng-bind="vm.error"></p>

    <!--Optional additional inputs-->
    <ng-transclude></ng-transclude>

    <!-- Name input -->
    <input type="text" ng-model="vm.user.name" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" name="name" placeholder="Name" required="" autofocus class="form-control" />

    <!-- Name error -->
    <div ng-show="authFormRegister.$submitted">
        <p ng-show="authFormRegister.name.$error.required" class="text-danger">Name required</p>
        <p ng-show="authFormRegister.name.$error.name" class="text-danger">Please enter a valid name.</p>
    </div>

    <!-- Email input -->
    <input type="email" ng-model="vm.user.email" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" name="email" placeholder="Email address" required="" autofocus class="form-control" />

    <!-- Email error -->
    <div ng-show="authFormRegister.$submitted">
        <p ng-show="authFormRegister.email.$error.required" class="text-danger">Email required</p>
        <p ng-show="authFormRegister.email.$error.email" class="text-danger">Please enter a valid email.</p>
    </div>


    <!-- Password input -->
    <input type="password" ng-model="vm.user.password" id = "password" name="password" placeholder="password" required="" class="form-control" />

    <!-- Password error -->
    <div ng-show="authFormRegister.$submitted">
        <p ng-show="authFormRegister.password.$error.required" class="text-danger">Password required</p>
    </div>

    <!-- ConfirmPassword input -->
    <input type="password" ng-model="vm.user.confirmpassword" name="confirmpassword" placeholder="Confirm password" required="" class="form-control" pw-check="vm.user.password"/>

    <!-- ConfirmPassword error -->
    <div ng-show="authFormRegister.$submitted">
        <p ng-show="authFormRegister.confirmpassword.$error.required" class="text-danger">ConfirmPassword required</p>
        <p ng-show="authFormRegister.confirmpassword.$error.pwmatch" class="text-danger">Please match a password and confirm password.</p>
    </div>

    <!-- Image Uploading error-->
    <div ng-show="authFormRegister.$submitted">
        <p ng-show="authFormRegister.image.$error.required" class="text-danger">Your Photo required</p>
        <p ng-show="flag" class="text-danger">{{error}}</p>
    </div>

    <!-- Image Uploading -->
    <input type="file" class="fb-image-upload" fb-image-upload class="form-control fb-input" ng-model="vm.user.image" required="" name="image"/>

    <input type="submit" ng-click="authFormRegister.$valid && vm.submitAction({user: vm.user})" ng-value="vm.formTitle" class="btn btn-lg btn-primary btn-block"/>

</form>
