<form ng-submit="vm.addJudge()" class="form-inline Judge-form" role="form">
    <div class="form-group">
        <input ng-model="vm.newJudge.name" type="text" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newJudge.email" type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newJudge.date" type="date" class="form-control" placeholder="Date" required>
    </div>
    <div class="form-group">
        <!-- Image Uploading -->
        <input type="file" class="fb-image-upload" fb-image-upload class="form-control fb-input" ng-model="vm.newJudge.image" required name="image"/>
    </div>
    <button type="submit" class="btn btn-primary pull-right-sm pull-right">Add a new Judge</button>
</form>
